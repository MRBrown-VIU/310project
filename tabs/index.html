<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tabs</title>
  
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
  
  <!-- Tabs and Widget Style  -->
  <link rel="stylesheet" href="tabs.css" />
  
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  
  <!-- jQuery UI -->
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script src="/csci310/ui/jquery.ui.widget.js"></script>
  <script src="/csci310/ui/jquery.ui.mouse.js"></script>
  <script src="/csci310/ui/jquery.ui.draggable.js"></script>
    
  <!-- Collision jQuery Plugin (Customized) -->
  <script src="/csci310/jquery-collision.js"></script>
  <script src="/csci310/jquery-ui-draggable-collision.min.js"></script>
  
  <!-- Tabs -->
  <script src="tabs.js"></script>
  
  <!-- Widgets -->
  <script src="widget.js"></script>
  
</head>
<body>


<!-- ADD THIS TO A STYLE SHEET! -->
<div style="height:75%; width:75%; margin:auto;">

<!-- add tab -->
<div id="dialog" title="Tab data">
  <form>
    <fieldset class="ui-helper-reset">
      <label for="tab_title">Title</label>
      <input type="text" name="tab_title" id="tab_title" value="" class="ui-widget-content ui-corner-all" />
      <label for="tab_content">Content</label>
      <textarea name="tab_content" id="tab_content" class="ui-widget-content ui-corner-all"></textarea>
    </fieldset>
  </form>
</div>
<button id="add_tab">Add Tab</button>

<!-- tab nav bar placeholder -->
<div id="tabnavbar"></div>


<!-- tabs container -->
<div id="tabs">
  
  <!-- tabs list -->
  <ul>
    <li><a href="#tabs-1">Tab 1</a> <span class="ui-icon ui-icon-close" role="presentation">Remove Tab</span></li>
  </ul>
  
  <!-- widget bumper -->
  <div id="bumber" style="position: absolute; top: -5px; height: 60px; width:100%;"></div>
  
  <!-- tab-1 content -->
  <div id="tabs-1">
       
       <!-- widget -->
      <div class="widget ui-widget-content" style="position: absolute; bottom:0; right:0;" id="1" onclick="findPos(this)">
        <div class="WidgetHeader Green"></div>
        <div class="WidgetMain"><span></span></div>
      </div>

  </div>
  
</div>
 
</div>
 
</body>
</html>
