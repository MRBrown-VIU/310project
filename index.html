<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Home | Sticky Board</title>
    <meta charset="utf-8">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/container.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/widget.css"/>
    <link rel="stylesheet" href="css/tabs.css"/>
    
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    
    <!-- jQuery UI -->
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script src="ui/jquery.ui.widget.js"></script>
    <script src="ui/jquery.ui.mouse.js"></script>
    <script src="ui/jquery.ui.draggable.js"></script>
    
    <!-- jQuery Draggable Collision (Customized) -->
    <script src="collision/jquery-collision.js"></script>
    <script src="collision/jquery-ui-draggable-collision.min.js"></script>
    
    <!-- Custom Scripts -->
    <script type="text/javascript" src="js/tabs.js"></script>
    <script type="text/javascript" src="js/widget.js"></script>  

  </head>
  <body>
    <div id="container">
        <div id="header">
            <div id="title">
                <h1>Custom Title</h1>
            </div>
            <div id="searchBar">
                <form id="searchBox" action="">
                    <input id="search" type="text" placeholder="Type here">
                    <input id="submitSearch" type="submit" value="Search">
                </form>            
            </div>
            
            <div id="settings">
                <!-- <button type="submit" id="setButton"><img src="img/gear.png" alt="settings" width=30px height=28px /></button> -->
                <input id="setButton" type="button">
            </div>
            
            <div id="login">
                <form id="loginMenu">
                    <!-- <input id="loginHeader" type="button" value="Log In"> -->
                    <button id="loginHeader" type="submit">Log In</button>
<!-- 
                       <fieldset id="inputs">
                        <input id="username" type="text placeholder="Username" autofocus required>
                        <input id="password" type="password" placeholder="Password" required>
                    </fieldset>
                    <fieldset id="actions">
                        <input type="submit" id="submitLogin" value="Log in">
                        <a href="">Forgot Your Password?</a><a href="">Register</a>
                    </fieldset>
-->
                </form>
            </div>
        </div>
        
        
        
        
        <!-- tabs / widgets -->    
        <div id="tab-container">
        
          <!-- add tab -->
          <div id="dialog" title="Tab data">
            <form>
              <fieldset class="ui-helper-reset">
                <label for="tab_title">Title</label>
                <input type="text" name="tab_title" id="tab_title" value="" class="ui-widget-content ui-corner-all" />
                <label for="tab_content">Content</label>
                <textarea name="tab_content" id="tab_content" class="ui-widget-content ui-corner-all"></textarea>
              </fieldset>
            </form>
          </div>
          <button id="add_tab">Add Tab</button>

          <!-- tabs container -->
          <div id="tabs">
          <div id="collision-container" style="height: 100%; width: 100%;">
  
            <!-- tabs list -->
            <ul>
              <li><a href="#tabs-1">Tab 1</a> <span class="ui-icon ui-icon-close" role="presentation">Remove Tab</span></li>
              <li><a href="#tabs-2">Tab 2</a> <span class="ui-icon ui-icon-close" role="presentation">Remove Tab</span></li>
            </ul>
  
            <!-- widget bumper -->
            <div id="bumber" style="position: absolute; top: -5px; height: 60px; width:100%;"></div>
  
            <!-- tab-1 content -->
            <div id="tabs-1">
       
              <!-- widget -->
              <div class="widget ui-widget-content" style="position: absolute; top:55px; left:0;" id="1-1" onclick="findPos(this)">
                <div class="WidgetHeader Green"><input type="button" class="close-widget-button"/></div>
                <div class="WidgetMain"><span></span></div>
              </div>

            </div>
            
            <!-- tab-2 content -->
            <div id="tabs-2">
       
              <!-- widget -->
              <div class="widget ui-widget-content" style="position: absolute; top:55px; left:0;" id="2-1" onclick="findPos(this)">
                <div class="WidgetHeader Red"><input type="button" class="close-widget-button"/></div>
                <div class="WidgetMain"><span></span></div>
              </div>

            </div>
          
          </div>
          </div>



    <hr/>
    <div id="footer">
        <p>Sitemap etc</p>
    </div>
    </div>
    
    
  </body>
</html>
